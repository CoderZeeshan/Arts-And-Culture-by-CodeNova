<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Karnataka Culture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-500 via-orange-400 to-yellow-400 min-h-screen flex flex-col items-center">

  <h1 class="text-4xl font-bold text-orange-600 mt-10 mb-6">Settings</h1>

  <div class="bg-white bg-opacity-90 backdrop-blur-xl p-6 rounded-2xl shadow-xl w-full max-w-3xl flex flex-col space-y-6">

    <!-- Profile Section -->
    <section class="border-b pb-4">
      <h2 class="text-2xl font-semibold text-gray-700 mb-3">Profile</h2>
      <div class="flex flex-col md:flex-row md:items-center md:space-x-6 space-y-3 md:space-y-0">
        <div class="flex-1">
          <label class="block text-gray-600 font-medium mb-1">Name</label>
          <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div class="flex-1">
          <label class="block text-gray-600 font-medium mb-1">Email</label>
          <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
      </div>
    </section>

    <!-- Password Section -->
    <section class="border-b pb-4">
      <h2 class="text-2xl font-semibold text-gray-700 mb-3">Security</h2>
      <div class="flex flex-col md:flex-row md:items-center md:space-x-6 space-y-3 md:space-y-0">
        <div class="flex-1">
          <label class="block text-gray-600 font-medium mb-1">New Password</label>
          <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div class="flex-1">
          <label class="block text-gray-600 font-medium mb-1">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
      </div>
    </section>

    <!-- Preferences Section -->
    <section class="pb-4">
      <h2 class="text-2xl font-semibold text-gray-700 mb-3">Preferences</h2>
      <div class="flex flex-col space-y-2">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-orange-500">
          <span class="ml-2 text-gray-700">Enable notifications</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-orange-500">
          <span class="ml-2 text-gray-700">Dark mode</span>
        </label>
      </div>
    </section>

    <!-- Save Button -->
<button type="button" 
        class="w-full py-3 rounded-xl bg-orange-500 text-white font-semibold hover:bg-orange-600 transition"
        onclick="window.location.href='home.html'">
  Save Changes
</button>


  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600 text-sm">
    ⚠️ This settings page is only for showcase purposes and doesn't apply actual changes.
  </footer>

</body>
</html>
